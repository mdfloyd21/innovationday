	<!DOCTYPE html>
	<html>
	<head>
		<title>Car Info</title>
		
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/bootswatch/3.0.1/united/bootstrap.min.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<h2>Get Direct Dealer Offers</h2>
			<p class="lead text-warning">Submit your information here to get real quotes, directly from dealers.</p>
			<hr/>			
			<form  role="form">
				<h4>Contact Info</h4>
				<div class="row">
					<div class="col-md-2">
						<div class="form-group">
							<label for="fName">First Name</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<label for="lName">Last Name</label>
							<input type="text" class="form-control" id="lName" placeholder="Last Name">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="address1">Address 1</label>
							<input type="text" placeholder="address1" id="address1" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="address2">Address 2</label>
							<input type="text" placeholder="address2" id="address2" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label for="city">City</label>
							<input placeholder="City" id="city" class="form-control"/>
						</div>
					</div>
					<div class="col-md-1">
						<div class="form-group">
							<label for="state">State</label>
							<select id="state" class="form-control">
								<option value="GA">GA</option>
							</select>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label for="city">Zip</label>
							<input placeholder="Zip Code" id="zip" class="form-control"/>
						</div>
					</div>
				</div>
				<hr/>
				<h4>I'm looking for</h4>
				<div class="row">
					<div class="col-md-2">
						<div class="form-group">			
							<select class="form-control">
								<option>Make</option>
								<option>Audi</option>
								<option>BMW</option>
							</select>
						</div>
					</div>
					<div class="col-md-2">
						<select class="form-control">
							<option>Model</option>
							<option>Model Name</option>
							<option>Model Name</option>
						</select>
					</div>
					<div class="col-md-2">
						<select class="form-control">
							<option>Trim</option>
							<option>Trim Name</option>
							<option>Trim Name</option>
						</select>
					</div>
					<div class="col-md-2">
						<select class="form-control">
							<option>Year</option>
							<option>1990</option>
							<option>1991</option>
						</select>
					</div>
				</div>
				<hr/>
				<h4><input type="checkbox"/> I have a trade in:</h4>
				<div class="row">
					<div class="col-md-2">
						<div class="form-group">			
							<select class="form-control">
								<option>Make</option>
								<option>Audi</option>
								<option>BMW</option>
							</select>
						</div>
					</div>
					<div class="col-md-2">
						<select class="form-control">
							<option>Model</option>
							<option>Model Name</option>
							<option>Model Name</option>
						</select>
					</div>
					<div class="col-md-2">
						<select class="form-control">
							<option>Trim</option>
							<option>Trim Name</option>
							<option>Trim Name</option>
						</select>
					</div>
					<div class="col-md-2">
						<select class="form-control">
							<option>Year</option>
							<option>1990</option>
							<option>1991</option>
						</select>
					</div>
				</div>
				<hr/>
				<div class="form-group">
					<label class="sr-only" for="exampleInputEmail2">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label class="sr-only" for="exampleInputPassword2">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-default">Sign in</button>
			</form>
		</div>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>	
	</body>
	</html>
